<mat-card style="max-width: 20rem">
  <mat-card-header>
    <mat-card-title style="margin-bottom: 1rem">Add New Hero</mat-card-title>
    <!-- <mat-card-subtitle>enter hero name</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Hero name:</mat-label>
      <input matInput id="new-hero" #heroName />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="start">
    <button
      type="button"
      class="add-button"
      (click)="add(heroName.value); heroName.value = ''"
    >
      Add hero
    </button>
  </mat-card-actions>
</mat-card>

<mat-list role="list" class="heroes">
  <mat-list-item
    routerLink="/detail/{{ hero.id }}"
    [class.selected]="hero === selectedHero"
    role="listitem"
    *ngFor="let hero of heroes"
  >
    <mat-icon matListItemIcon> folder </mat-icon>

    <div matListItemTitle>{{ hero.id }}</div>
    <div matListItemLine>{{ hero.name }}</div>
    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="delete(hero)"
    >
      x
    </button>
  </mat-list-item>
</mat-list>

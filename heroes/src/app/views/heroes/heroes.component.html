<h2>Mom's Heroes</h2>

<mat-list role="list" class="heroes">
  <mat-list-item
    [class.selected]="hero === selectedHero"
    role="listitem"
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
  >
    <mat-icon matListItemIcon
      >{{ hero === selectedHero ? "folder_open" : "folder" }}
    </mat-icon>
    <div matListItemTitle>{{ hero.id }}</div>
    <div matListItemLine>{{ hero.name }}</div>
  </mat-list-item>
</mat-list>

<div *ngIf="selectedHero">
  <mat-card style="max-width: 20rem">
    <mat-card-header>
      <mat-card-title>{{ selectedHero.name }} Details: </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>id: {{ selectedHero.id }}</p>
      <mat-form-field class="example-form-field">
        <mat-label>Hero name:</mat-label>
        <input matInput type="text" [(ngModel)]="selectedHero.name" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>

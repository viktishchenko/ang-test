<div class="messages" *ngIf="messageService.messages.length">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Messages</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let message of messageService.messages">
      {{ message }}
    </mat-card-content>
    <button class="delete" mat-icon-button (click)="messageService.clear()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card>
</div>

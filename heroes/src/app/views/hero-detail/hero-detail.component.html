<div *ngIf="hero">
  <mat-card style="max-width: 20rem">
    <mat-card-header>
      <mat-card-title>{{ hero.name }} Details: </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>id: {{ hero.id }}</p>
      <mat-form-field class="example-form-field">
        <mat-label>Hero name:</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="hero.name"
          placeholder="name"
        />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>

<div class="sidebar" data-background-color="white" data-color="purple">
  <div class="logo">
    <a class="simple-text logo-normal" href="#"> ADMIN </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li
        *ngFor="let category of categories"
        class="nav-item"
        (click)="showTasksByCategory(category)"
      >
        <a class="nav-link">
          <p>{{ category.title }}</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<h2>Products Detais</h2>

<div *ngIf="product">
  <h3>
    Item: <b>{{ product.name }}</b>
  </h3>
  <h3>
    Price:
    <i
      ><mark>{{ product.price | currency }}</mark></i
    >
  </h3>
  <h3>Description: {{ product.description }}</h3>
  <button class="add-btn" mat-stroked-button (click)="addToCart(product)">
    Add to Cart
  </button>
</div>

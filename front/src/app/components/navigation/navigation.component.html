<ul class="nav nav-pils mb-3">
  <li class="nav-item" *ngFor="let link of menu">
    <a
      class="nav-link"
      aria-current="page"
      [routerLink]="link.href"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <app-icon [icon]="link.icon"></app-icon>
      {{ link.title }}</a
    >
  </li>
</ul>

<p>reactive-form works!</p>

<h2 [style.textTransform]="'capitalize'">reactive form basic validation</h2>
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <label for="user">Email</label><br />
  <input
    type="email"
    placeholder="email"
    name="user"
    formControlName="user"
    [pattern]="emailPattern"
  />&nbsp;
  <span
    style="color: red; font-size: small"
    *ngIf="user && user.invalid && user.touched"
    >this field is not valid</span
  >
  <br />
  <br />
  <label for="password">Password</label>
  <br />
  <input
    type="password"
    placeholder="password"
    name="password"
    formControlName="password"
  />&nbsp;
  <span
    style="color: red; font-size: small"
    *ngIf="password && password.invalid && password.touched"
    >this field is not valid</span
  >
  <br />
  <br />
  <button [disabled]="loginForm.invalid">login</button>
</form>

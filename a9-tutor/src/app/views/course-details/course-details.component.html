<mat-card>
  <mat-card-header>
    <span *ngIf="pickedCourse.id; else elseBlock">
      <mat-card-title> {{ pickedCourseTitle }}</mat-card-title>
    </span>
    <ng-template #elseBlock>
      <mat-card-title> Select Course or Add New </mat-card-title>
    </ng-template>
  </mat-card-header>
  <form #form="ngForm" (submit)="save.emit(pickedCourse)">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input
          #firstField
          [(ngModel)]="pickedCourse.title"
          required
          matInput
          placeholder="Title"
          type="text"
          name="title"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input
          [(ngModel)]="pickedCourse.description"
          matInput
          placeholder="Description"
          type="text"
          name="description"
        />
      </mat-form-field>
      <mat-checkbox
        name="favorite"
        [(ngModel)]="pickedCourse.favorite"
        #checker
        [checked]="pickedCourse.favorite"
        class="example-margin"
        >{{ checker.checked ? "favorite" : "not favorite" }}</mat-checkbox
      ><br />
      <mat-slider min="1" max="100" step="1"
        ><input
          name="percentComplete"
          matSliderThumb
          [(ngModel)]="pickedCourse.percentComplete"
        />
      </mat-slider>
      {{ pickedCourse.percentComplete }}
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="form.invalid"
        type="submit"
        color="primary"
        mat-button
      >
        Submit
      </button>
      <button type="button" mat-button (click)="clear.emit()">Cancel</button>
    </mat-card-actions>
  </form>
  <mat-card-content>
    <pre>{{ form.value | json }}</pre>
    <pre>Valid: {{ form.valid | json }}</pre>
  </mat-card-content>
</mat-card>

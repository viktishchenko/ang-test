<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ lessonsTitle }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let lesson of lessons"
        (click)="selected.emit(lesson)"
      >
        <p style="white-space: normal">{{ lesson.title }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

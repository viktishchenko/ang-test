<mat-card>
  <mat-card-header>
    <mat-card-title> Course List </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let course of courses"
        (click)="selected.emit(course)"
        role="listitem"
      >
        <span matListItemTitle>{{ course.title }}</span>
        <span matListItemLine>{{ course.description }}</span>

        <button
          (click)="deleted.emit(course.id); $event.stopImmediatePropagation()"
          style="margin-top: 10px"
          color="accent"
          mat-icon-button
          matListItemMeta
        >
          <mat-icon style="margin-bottom: 5px" color="accent">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
